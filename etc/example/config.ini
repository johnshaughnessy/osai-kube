[gcp]
GCP_PROJECT = # your-project-name
CLOUDSDK_COMPUTE_ZONE = # us-central1-c
ARTIFACT_REGISTRY = # your-artifact-registry
ARTIFACT_REGISTRY_PREFIX = # Should match artifact registry up to (but not including) the first /
SERVICE_ACCOUNT_FILE = # path-to-service-account-json-file

[kubernetes]
K8S_CLUSTER_NAME = # gke-cluster-name
K8S_CONTEXT_NAME = # kubectl-context-name

[docker]
DOCKER_BUILDKIT = 1 # 1 for enable, 0 for disable

[doodle]
ENABLE_DOODLE = 1 # 1 for enable, 0 for disable
DOODLE_DIRECTORY = # path to doodle directory
DOODLE_IMAGE_NAME = browserlab/doodle
DOODLE_DOCKERFILE = Dockerfile.doodle-11.4.3
DOODLE_NODE_POOL_NAME = osai-kube-doodle-node-pool
DOODLE_NODE_POOL_LABEL = doodle
