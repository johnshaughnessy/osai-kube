<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cluster Info App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
    <div>
      <button onclick="getClusterInfo()">Get Cluster Info</button>
      <button onclick="checkHealth()">Check Server Health</button>
      <button onclick="controlDoodle('start')">Start Doodle</button>
      <button onclick="controlDoodle('stop')">Stop Doodle</button>
    </div>
    <pre id="response"></pre>
    <script src="main.js"></script>
  </body>
</html>
