apiVersion: apps/v1
kind: Deployment
metadata:
  name: supervisor-deployment
  namespace: osai-kube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supervisor
  template:
    metadata:
      labels:
        app: supervisor
    spec:
      serviceAccountName: default # Specify the Service Account here
      containers:
        - name: supervisor
          image: us-central1-docker.pkg.dev/hubs-dev-333333/ocho-osai/osai-kube/supervisor@sha256:e49e26abfcb9f51288c0f10b31be41592c0597065e72a081b0ed169662fb0824
          env:
            - name: ARTIFACT_REGISTRY
              valueFrom:
                configMapKeyRef:
                  name: registry-config
                  key: artifactRegistry
          ports:
            - containerPort: 5000
