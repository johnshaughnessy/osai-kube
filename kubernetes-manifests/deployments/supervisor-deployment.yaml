apiVersion: apps/v1
kind: Deployment
metadata:
  name: supervisor-deployment
  namespace: osai-kube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supervisor
  template:
    metadata:
      labels:
        app: supervisor
    spec:
      serviceAccountName: default # Specify the Service Account here
      containers:
        - name: supervisor
          image: us-central1-docker.pkg.dev/hubs-dev-333333/ocho-osai/osai-kube/supervisor@sha256:d746ace10d6171c85eb224d3a04b9299b3fa2c7b7a0490bcde128bec75e06e0d
          env:
            - name: ARTIFACT_REGISTRY
              valueFrom:
                configMapKeyRef:
                  name: registry-config
                  key: artifactRegistry
          ports:
            - containerPort: 5000
