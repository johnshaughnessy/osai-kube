apiVersion: apps/v1
kind: Deployment
metadata:
  name: doodle-deployment
  namespace: osai-kube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doodle
  template:
    metadata:
      labels:
        app: doodle
    spec:
      containers:
        - name: doodle
          image: us-central1-docker.pkg.dev/hubs-dev-333333/ocho-osai/browserlab/doodle@sha256:572f6df281c5bcb68b83d3bc0e1fcb2bb56a113c5f314af9b0202827947ff84f
          resources:
            limits:
              nvidia.com/gpu: 1 # Assuming usage of NVIDIA GPUs
      nodeSelector:
        pool: doodle # Ensure this matches the label given to the nodes in the doodle node pool
